<!DOCTYPE html>
<html lang="pt-BR" dir="ltr">
<head>
    <!-- Character encoding and viewport settings -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">

    <!-- Primary meta tags -->
    <title>AUSTA Saúde - Portal de Onboarding</title>
    <meta name="description" content="Portal de Onboarding do Plano de Saúde AUSTA - Sua jornada para uma saúde melhor começa aqui">
    <meta name="language" content="pt-BR">
    <meta name="theme-color" content="#0047AB">
    <meta name="robots" content="index, follow">

    <!-- Open Graph meta tags -->
    <meta property="og:title" content="AUSTA Saúde - Portal de Onboarding">
    <meta property="og:description" content="Portal de Onboarding do Plano de Saúde AUSTA">
    <meta property="og:type" content="website">

    <!-- Security headers -->
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' https://www.datadoghq-browser-agent.com; style-src 'self' https://fonts.googleapis.com; font-src 'self' https://fonts.gstatic.com; img-src 'self' data: https:; connect-src 'self' https://api.austa.com.br;">
    <meta http-equiv="X-Content-Type-Options" content="nosniff">
    <meta http-equiv="X-Frame-Options" content="DENY">
    <meta http-equiv="X-XSS-Protection" content="1; mode=block">
    <meta http-equiv="Referrer-Policy" content="strict-origin-when-cross-origin">
    <meta http-equiv="Permissions-Policy" content="geolocation=(), microphone=(), camera=()">

    <!-- Preconnect to critical domains -->
    <link rel="preconnect" href="https://fonts.googleapis.com" crossorigin>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://www.datadoghq-browser-agent.com" crossorigin>

    <!-- DNS prefetch for performance -->
    <link rel="dns-prefetch" href="https://api.austa.com.br">
    <link rel="dns-prefetch" href="https://storage.austa.com.br">

    <!-- Fonts with display swap -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap">

    <!-- PWA manifest and icons -->
    <link rel="manifest" href="./manifest.json">
    <link rel="icon" type="image/x-icon" href="./favicon.ico">
    <link rel="apple-touch-icon" href="./apple-touch-icon.png">

    <!-- Critical CSS inline injection placeholder -->
    <style id="critical-css"></style>
</head>
<body>
    <!-- Skip to main content link for accessibility -->
    <a href="#root" class="skip-link" style="position: absolute; left: -9999px; z-index: 999999; padding: 1em; background: #0047AB; color: white; text-decoration: none;" tabindex="0">
        Pular para o conteúdo principal
    </a>

    <!-- Loading indicator -->
    <div id="loading" role="progressbar" aria-label="Carregando aplicação" style="display: flex; justify-content: center; align-items: center; height: 100vh; background: #FFFFFF;">
        <div style="text-align: center;">
            <div class="loading-spinner" style="width: 48px; height: 48px; border: 3px solid #F5F5F5; border-top: 3px solid #0047AB; border-radius: 50%; animation: spin 1s linear infinite;"></div>
            <p style="margin-top: 16px; color: #666666; font-family: 'Roboto', sans-serif;">Carregando...</p>
        </div>
    </div>

    <!-- Main application container -->
    <div id="root" role="main" aria-live="polite"></div>

    <!-- Error boundary fallback -->
    <div id="error-boundary" role="alert" style="display: none;"></div>

    <!-- Offline indicator -->
    <div id="offline-indicator" role="status" aria-live="polite" style="display: none; position: fixed; bottom: 16px; right: 16px; background: #DC3545; color: white; padding: 8px 16px; border-radius: 4px; font-family: 'Roboto', sans-serif;">
        Você está offline
    </div>

    <!-- Screen reader announcements -->
    <div id="announcer" role="status" aria-live="polite" style="position: absolute; width: 1px; height: 1px; padding: 0; margin: -1px; overflow: hidden; clip: rect(0, 0, 0, 0); white-space: nowrap; border: 0;"></div>

    <!-- Application scripts -->
    <script type="module" src="./src/index.tsx"></script>

    <!-- Service worker registration -->
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('./service-worker.js')
                    .catch(error => console.error('ServiceWorker registration failed:', error));
            });
        }
    </script>

    <!-- Loading animation -->
    <style>
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        @media (prefers-reduced-motion: reduce) {
            .loading-spinner {
                animation: none;
            }
        }
    </style>
</body>
</html>
