# Flyway Configuration for AUSTA Onboarding Portal
# =================================================

# Database connection
flyway.url=jdbc:postgresql://localhost:5432/onboarding_portal
flyway.user=onboarding_user
flyway.password=your-password-here
flyway.driver=org.postgresql.Driver

# Migration locations
flyway.locations=filesystem:./src/backend/db/migrations

# Schema
flyway.schemas=public

# Baseline
flyway.baselineOnMigrate=true
flyway.baselineVersion=0

# Validation
flyway.validateOnMigrate=true
flyway.cleanDisabled=true

# Placeholders
flyway.placeholderReplacement=false

# Connection properties
flyway.connectRetries=5
flyway.connectRetriesInterval=5

# Output
flyway.outputType=json
