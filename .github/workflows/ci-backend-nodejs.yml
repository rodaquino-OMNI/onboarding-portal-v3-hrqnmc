name: CI - Node.js Backend Services

on:
  push:
    branches: [main, develop]
    paths:
      - 'src/backend/auth-service/**'
      - 'src/backend/api-gateway/**'
      - '.github/workflows/ci-backend-nodejs.yml'
  pull_request:
    branches: [main, develop]
    paths:
      - 'src/backend/auth-service/**'
      - 'src/backend/api-gateway/**'

env:
  NODE_VERSION: '20.x'

jobs:
  detect-changes:
    name: Detect Service Changes
    runs-on: ubuntu-latest
    outputs:
      auth: ${{ steps.filter.outputs.auth }}
      gateway: ${{ steps.filter.outputs.gateway }}
    steps:
      - uses: actions/checkout@v4
      - uses: dorny/paths-filter@v2
        id: filter
        with:
          filters: |
            auth:
              - 'src/backend/auth-service/**'
            gateway:
              - 'src/backend/api-gateway/**'

  test-auth-service:
    name: Test Auth Service
    needs: detect-changes
    if: needs.detect-changes.outputs.auth == 'true'
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_PASSWORD: testpass
          POSTGRES_DB: auth_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

      redis:
        image: redis:7
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: src/backend/auth-service/package-lock.json

      - name: Install dependencies
        working-directory: src/backend/auth-service
        run: npm ci

      - name: Run linter
        working-directory: src/backend/auth-service
        run: npm run lint

      - name: Run type check
        working-directory: src/backend/auth-service
        run: npm run type-check

      - name: Run unit tests
        working-directory: src/backend/auth-service
        run: npm run test:unit
        env:
          NODE_ENV: test

      - name: Run integration tests
        working-directory: src/backend/auth-service
        run: npm run test:integration
        env:
          NODE_ENV: test
          DB_HOST: localhost
          DB_PORT: 5432
          DB_NAME: auth_test
          DB_USER: postgres
          DB_PASSWORD: testpass
          REDIS_HOST: localhost
          REDIS_PORT: 6379

      - name: Generate coverage report
        working-directory: src/backend/auth-service
        run: npm run test:coverage

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          files: ./src/backend/auth-service/coverage/lcov.info
          flags: auth-service
          name: auth-service-coverage

      - name: Check coverage threshold
        working-directory: src/backend/auth-service
        run: |
          COVERAGE=$(cat coverage/coverage-summary.json | jq '.total.lines.pct')
          echo "Coverage: $COVERAGE%"
          if (( $(echo "$COVERAGE < 60" | bc -l) )); then
            echo "Coverage below 60% threshold"
            exit 1
          fi

      - name: Build service
        working-directory: src/backend/auth-service
        run: npm run build

      - name: Upload build artifacts
        uses: actions/upload-artifact@v3
        with:
          name: auth-service-build
          path: src/backend/auth-service/dist/

  build-docker-auth:
    name: Build Auth Service Docker Image
    needs: test-auth-service
    runs-on: ubuntu-latest
    if: github.event_name == 'push'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: src/backend/auth-service
          push: false
          tags: austa/auth-service:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  security-scan-auth:
    name: Security Scan - Auth Service
    needs: test-auth-service
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run Snyk security scan
        uses: snyk/actions/node@master
        continue-on-error: true
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        with:
          args: --file=src/backend/auth-service/package.json --severity-threshold=high

      - name: Run npm audit
        working-directory: src/backend/auth-service
        run: npm audit --audit-level=high
        continue-on-error: true
